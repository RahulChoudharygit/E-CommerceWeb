<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMona's</title>
    <link rel="stylesheet" href="./css/ContactUs.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- presented by :::>>>> Rahul Choudhary in Half An Hours -->
</head>

<body>
    <div class="container">

        <header>
            <div id="head">
                <div class="logo">
                    <img src="./images//bird-colorful-logo-gradient-vector_343694-1365.avif" alt="logo_image">
                    <h2>iMona's</h2>
                </div>
                <div class="search">
                    <input type="text" placeholder="Search" name="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="pages">
                    <ul>
                        <li><a href="./Home.html">Home</a></li>
                        <li><a href="./About.html">About</a></li>
                        <li><a href="./Product.html">Products</a></li>
                        <li><a href="./Support.Html">Support</a></li>
                        <li class="signUp"><a href="./signUp.html">Sign Up</a></li>
                    </ul>

                </div>
            </div>
        </header>
        <hr>
        <div class="form_box">
            <div class="form">
                <form>
                    <div class="Form_container">
                        <div class="details">
                            <div class="FName">
                                <label for="name">First Name</label><br>
                                <input type="text" placeholder="Enter First Name" required>
                            </div>
                            <div class="LName">
                                <label for="name">Last Name</label><br>
                            <input type="text" placeholder="Enter Last Name" required>
                            </div>
                            <div class="mobile">
                                <label for="number">Mobile No.</label><br>
                            <input type="number" placeholder="Enter Mobile No." required>
                            </div>
                            <div class="Email">
                                <label for="email">E-mail</label><br>
                            <input type="email" placeholder="Enter E-mail" required>
                            </div>
    
                            <div class="descrip">
                                <label for="Description">Description</label><br>
                            <textarea name="description" placeholder="Enter your query or goodness here........" id="description"></textarea>
                            </div>
                        </div>

                        <br>

                        <div class="buttons" align="center">
                            <button type="submit">Contact Us</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
