<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMona's</title>
    <link rel="stylesheet" href="./css/signUp.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- presented by :::>>>> Rahul Choudhary in Half An Hours -->
</head>

<body>
    <div class="container">

        <header>
            <div id="head">
                <div class="logo">
                    <img src="./images//bird-colorful-logo-gradient-vector_343694-1365.avif" alt="logo_image">
                    <h2>iMona's</h2>
                </div>
                <div class="search">
                    <input type="text" placeholder="Search" name="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="pages">
                    
                        <ul>
                            <li><a href="./Home.html">Home</a></li>
                            <li><a href="./About.html">About</a></li>
                            <li><a href="./Product.html">Products</a></li>
                            <li><a href="./Support.Html">Support</a></li>
                        </ul>
                    

                </div>
            </div>
        </header>
        <hr>
        <div class="form_box">
            <div class="form">
                <form>
                    <div class="Form_container">
                        <label for="name">Name</label><br>
                        <input type="text" required><br>
                        <label for="email">E-mail</label><br>
                        <input type="email" required><br>
                        <label for="password">Password</label><br>
                        <input type="password" required><br>
                        <div class="forgotPass">
                            <a href="#">Forgot password ?</a>
                        </div>
                        <br>
                        <div class="login_button" align="right">
                            <a href="./signIn.html">Login</a>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="cookies" name="cookies" value="cookies">Accept all cookies &
                            conditions
                        </div>
                        <h4 class="color_h4"><i class="fa-solid fa-check"></i> Please accept all conditions and cookies to
                            look forword.</h4>
    
                        <div class="buttons" align="right">
                            <button type="reset">reset</button>
                            <button type="submit">submit</button>
                        </div>
    
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
